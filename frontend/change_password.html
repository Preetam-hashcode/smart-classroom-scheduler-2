<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --beach-sand: #f9e1e0;
      --coral-pink: #faadb9;
      --mauve-rose: #bc85a3;
      --lavender: #9799ba;
      --ocean-blue: #4a7ba6;

      --text: #1b1b1b;
      --text-dark: #ffffff;

      --bg-start: var(--beach-sand);
      --bg-end: var(--coral-pink);
      --bg-start-dark: #101322;
      --bg-end-dark: #1f2a44;

      --brand-start: var(--mauve-rose);
      --brand-end: var(--lavender);

      --glass: rgba(255,255,255,0.16);
      --glass-dark: rgba(255,255,255,0.12);

      --input: rgba(255,255,255,0.96);
      --input-dark: rgba(255,255,255,0.15);

      --focus: rgba(74,123,166,0.55);
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      padding-top: 90px;
      transition: background 450ms ease, color 300ms ease;
    }
    body.dark {
      background: linear-gradient(135deg, var(--bg-start-dark), var(--bg-end-dark));
      color: var(--text-dark);
    }

    /* Navbar */
    nav.navbar {
      background: linear-gradient(90deg, var(--brand-start), var(--brand-end));
      min-height: 70px;
      transition: background 450ms ease;
    }
    body.dark nav.navbar {
      background: linear-gradient(90deg, var(--ocean-blue), #2a3b5f);
    }
    .navbar-brand img {
      height: 50px;
      border-radius: 50%;
      background: #fff;
      padding: 3px;
      margin-right: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .navbar .nav-link,
    .navbar .navbar-brand,
    .navbar .btn { color: #fff !important; }
    .navbar .nav-link.active { text-decoration: underline; text-underline-offset: 4px; }

    /* Theme toggle (identical to add_data.html) */
    .theme-toggle {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 74px;
      height: 38px;
      border-radius: 999px;
      background: linear-gradient(45deg, var(--brand-start), var(--brand-end));
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: background 450ms ease, transform 150ms ease;
      user-select: none;
      z-index: 1100;
    }
    .theme-toggle:active { transform: scale(0.98); }
    .theme-toggle.dark {
      background: linear-gradient(45deg, var(--ocean-blue), #2a3b5f);
    }
    .toggle-slider {
      position: absolute;
      top: 4px; left: 4px;
      width: 30px; height: 30px;
      border-radius: 50%;
      background: #ffffff;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: transform 420ms cubic-bezier(.2,.8,.2,1), background 420ms ease;
    }
    .theme-toggle.dark .toggle-slider {
      transform: translateX(36px);
      background: #0e1016;
    }
    .toggle-icon { font-size: 16px; transition: opacity 280ms ease; }
    .sun-icon { opacity: 1; }
    .moon-icon { position: absolute; opacity: 0; }
    .theme-toggle.dark .sun-icon { opacity: 0; }
    .theme-toggle.dark .moon-icon { opacity: 1; }

    /* Card */
    .form-card {
      background: var(--glass);
      border-radius: 16px;
      padding: 2rem;
      margin: 40px auto;
      max-width: 460px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
      backdrop-filter: saturate(140%) blur(6px);
      transition: background 450ms ease, color 300ms ease, transform 200ms ease;
    }
    body.dark .form-card { background: var(--glass-dark); }
    .form-card:hover { transform: translateY(-2px); }

    /* Inputs */
    .form-control {
      background: var(--input);
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      transition: background 300ms ease, color 300ms ease, border-color 200ms ease, box-shadow 200ms ease;
    }
    body.dark .form-control {
      background: var(--input-dark);
      color: var(--text-dark);
      border-color: rgba(255,255,255,0.18);
    }
    .form-control::placeholder { color: rgba(0,0,0,0.45); }
    body.dark .form-control::placeholder { color: rgba(255,255,255,0.72); }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem var(--focus);
      border-color: var(--ocean-blue);
      outline: none;
    }

    /* Buttons */
    .btn-warning {
      background: linear-gradient(45deg, #ffd54f, #ffb300);
      border: none;
      color: #111;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--brand-start), var(--brand-end));
      border: none;
      color: #fff;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
  </style>
</head>
<body>
  <!-- Theme toggle -->
  <div class="theme-toggle" id="themeToggle" aria-label="Toggle theme" title="Toggle theme">
    <div class="toggle-slider">
      <span class="toggle-icon sun-icon" aria-hidden="true">‚òÄÔ∏è</span>
      <span class="toggle-icon moon-icon" aria-hidden="true">üåô</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <img src="BU.png" alt="Brainware University Logo">
        Admin Panel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="add_data.html">Add Data</a></li>
          <li class="nav-item"><a class="nav-link" href="delete_data.html">Delete Data</a></li>
          <li class="nav-item"><a class="nav-link active" href="change_password.html" aria-current="page">Change Password</a></li>
        </ul>
        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Change Password Form -->
  <div class="form-card">
    <h3 class="mb-3">Change Password</h3>
    <form id="changePasswordForm">
      <input type="password" id="prevPass" class="form-control mb-3" placeholder="Current Password" required />
      <input type="password" id="newPass" class="form-control mb-3" placeholder="New Password (min 6 chars)" required />
      <input type="password" id="confirmPass" class="form-control mb-3" placeholder="Confirm New Password" required />
      <button type="submit" class="btn btn-warning w-100 mb-2">Change Password</button>
    </form>
    <div class="text-center mt-2">
      <span class="text-decoration-underline" data-bs-toggle="modal" data-bs-target="#forgotModal" style="cursor:pointer;">Forgot password?</span>
    </div>
  </div>

  <!-- Recovery Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border-radius: 14px;">
        <div class="modal-header" style="background: var(--beach-sand);">
          <h5 class="modal-title">Password Recovery</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-2">Enter your recovery code to reset your password.</p>
          <input type="text" id="recoveryCode" class="form-control mb-3" placeholder="Recovery Code" />
          <input type="password" id="newRecoveredPass" class="form-control mb-3" placeholder="New Password" />
          <button class="btn btn-primary w-100" onclick="recoverPassword()">Reset Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page JS (complete and working) -->
  <script>
    // Theme toggle logic (identical to add_data.html)
    const themeToggle = document.getElementById('themeToggle');
    let isDark = localStorage.getItem("theme") === "dark";
    function applyTheme(dark){
      document.body.classList.toggle("dark", dark);
      themeToggle.classList.toggle("dark", dark);
      localStorage.setItem("theme", dark ? "dark" : "light");
    }
    applyTheme(isDark);
    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      applyTheme(isDark);
    });

    // Navbar: logout
    function logout(){
      localStorage.removeItem("adminName");
      window.location.replace("login.html");
    }

    // Admin data helpers (seed with defaults if missing)
    function getAdmin(){
      const raw = localStorage.getItem('admin');
      if (!raw) {
        const seed = { password: "admin123", recoveryCode: "BU2025" };
        localStorage.setItem('admin', JSON.stringify(seed));
        return seed;
      }
      try { return JSON.parse(raw); } catch (e) {
        const seed = { password: "admin123", recoveryCode: "BU2025" };
        localStorage.setItem('admin', JSON.stringify(seed));
        return seed;
      }
    }
    function setAdmin(obj){
      localStorage.setItem('admin', JSON.stringify(obj));
    }

    // Change password
    document.getElementById('changePasswordForm').addEventListener('submit', function(e){
      e.preventDefault();
      const prev = document.getElementById('prevPass').value.trim();
      const newPass = document.getElementById('newPass').value.trim();
      const confirm = document.getElementById('confirmPass').value.trim();
      const admin = getAdmin();

      if (!prev || !newPass || !confirm) { alert('Please fill all fields.'); return; }
      if (newPass.length < 6) { alert('New password must be at least 6 characters.'); return; }
      if (newPass !== confirm) { alert('New and confirm password do not match.'); return; }
      if (prev !== admin.password) { alert('Current password is incorrect.'); return; }

      admin.password = newPass;
      setAdmin(admin);
      alert('Password changed successfully.');
      this.reset();
    });

    // Recovery modal logic
    function recoverPassword(){
      const code = document.getElementById('recoveryCode').value.trim();
      const newPass = document.getElementById('newRecoveredPass').value.trim();
      const admin = getAdmin();

      if (!code || !newPass) { alert('Please enter recovery code and new password.'); return; }
      if (code !== admin.recoveryCode) { alert('Invalid recovery code.'); return; }
      if (newPass.length < 6) { alert('New password must be at least 6 characters.'); return; }

      admin.password = newPass;
      setAdmin(admin);
      alert('Password reset successfully.');
      document.getElementById('recoveryCode').value = '';
      document.getElementById('newRecoveredPass').value = '';
      const modalEl = document.getElementById('forgotModal');
      const instance = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
      instance.hide();
    }
  </script>
</body>
</html>
